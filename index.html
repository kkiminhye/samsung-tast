<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>프로모션 배너</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #d3d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            background: #fff;
            border-radius: 20px;
            padding: 70px 5% 5%;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .top-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 20px;
            padding-top: -7px;
            padding: 4px 15px;
            color: #007bff;
            font-weight: bold;
            z-index: 10;
        }

        .title {
            font-size: 1.3rem;
            margin: 10px 0;
            font-weight: bold;
            margin-bottom: 0px;
            white-space: nowrap;
        }

        .subtitle {
            color: #007bff;
            font-size: 0.95rem;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
        }

        .fixed-line {
            display: inline-block;
            white-space: nowrap;
        }

        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-box {
            position: relative;
            width: 100%;
            max-width: 140px;
            height: auto;
            border-radius: 20px;
        }

        .image-box.small {
            width: 90px;
            height: auto;
        }

        .image-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
            /* cover → contain 변경 */
            display: block;
        }

        .gift-tag {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 36px;
            height: 36px;
            background: black;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .price-info {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .price-row {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .highlight {
            background: #2e6ff2;
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .price-text {
            font-size: 1.2rem;
        }

        /* 새로운 래퍼 추가 */
        .slider-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            border-radius: 12px;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            user-select: none;
            z-index: 20;
        }

        .nav-arrow.left {
            left: -20px;
        }

        .nav-arrow.right {
            right: -20px;
        }

        .nav-arrow img {
            width: 24px;
            height: auto;
            pointer-events: none;
            user-select: none;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dimmed-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 1;
        }

        .title-plus {
            font-size: 3.2rem;
            padding: 0px;
            font: 700;
            color: #000;
        }

        .slide-text {
            white-space: nowrap;
            position: absolute;
            bottom: 45px;
            /* 세로 위치는 유지 */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            z-index: 2;
            text-align: center;
            /* 텍스트 자체도 중앙 정렬 */
        }

        .dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 70%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .dot.active {
            background-color: white;
        }

        @media (max-width: 400px) {
            .image-box {
                width: 100px;
                height: 100px;
            }

            .price-info {
                padding-bottom: 20px;
            }

            .image-box.small {
                width: 70px;
                height: 70px;
            }

            .highlight {
                font-size: 0.8rem;
                padding: 2px 8px;
            }

            .gift-tag {
                width: 28px;
                height: 28px;
                font-size: 0.6rem;
                top: -8px;
                right: -8px;
            }

            .fixed-line {
                display: block;
            }

            .slider-container {
                height: 500px;
            }

            .slide-text {
                font-size: 1rem;
            }

            .nav-arrow.left {
                left: -10px;
            }

            .nav-arrow.right {
                right: -10px;
            }
        }

        @media (max-width: 400px) {
            .image-box {
                max-width: 120px;
                /* 너무 작지 않게 */
            }

            .image-box.small {
                max-width: 70px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 50px 3% 5%;
                /* 패딩 조금 줄이기 */
            }

            .title,
            .subtitle {
                white-space: normal !important;
                /* 줄바꿈 허용 */
                overflow: hidden;
                text-overflow: ellipsis;
                word-break: break-word;
                /* 한글/단어 중간에서 줄바꿈 가능하게 */
                font-size: clamp(0.8rem, 4vw, 1.1rem) !important;
                /* 폰트 크기 줄이기 */
                max-width: 100%;
            }

            .fixed-line {
                white-space: normal !important;
                display: block !important;
                overflow: visible !important;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 50px 3% 5%;
            }

            .top-label {
                font-size: 0.75rem;
                padding: 3px 10px;
                top: 20px;
                border-width: 1.5px;
            }

            .title,
            .subtitle {
                white-space: normal !important;
                overflow: hidden;
                text-overflow: ellipsis;
                word-break: break-word;
                font-size: clamp(0.8rem, 4vw, 1.1rem) !important;
                max-width: 100%;
            }

            .fixed-line {
                white-space: normal !important;
                display: block !important;
                overflow: visible !important;
            }
        }

        @media (max-width: 360px) {

            .images {
                gap: 20px;
            }

            .container {
                padding: 50px 3% 5%;
            }

            .top-label {
                font-size: 0.75rem;
                padding: 3px 10px;
                top: 20px;
                border-width: 1.5px;
            }

            .title,
            .subtitle {
                white-space: normal !important;
                overflow: hidden;
                text-overflow: ellipsis;
                word-break: keep-all;
                font-size: clamp(0.8rem, 4vw, 1.1rem) !important;
                max-width: 100%;
            }

            .fixed-line {
                white-space: normal !important;
                display: block !important;
                overflow: visible !important;
            }

            .price-info {
                width: 100%;
                padding: 0 8px;
                padding-bottom: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 6px;
            }

            .price-row {
                display: block;
                /* ✅ flex 제거 */
                white-space: nowrap;
                /* ✅ 줄바꿈 안되게 */
                font-size: clamp(0.85rem, 3.5vw, 1.05rem);
                text-align: center;
            }

            .price-row .highlight {
                display: inline-block;
                font-size: 0.75rem;
                padding: 2px 6px;
                margin-right: 6px;
                vertical-align: middle;
            }

            .title-plus {
                font-size: 2.5rem;
            }

            .price-row .price-text {
                display: inline-block;
                font-size: inherit;
                white-space: nowrap;
                vertical-align: middle;
            }
        }

        .video-container {
  position: relative;
  width: 500px;
  height: 300px;
  overflow: hidden;
  border-radius: 16px;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 16px;
}
  
    </style>
</head>

<body>

    <!-- 프로모션 박스 -->
    <div class="container">
        <div class="top-label">TOP</div>
        <div class="title fixed-line">전지현이 사랑하는 비스포크 냉장고</div>
        <div class="subtitle fixed-line">
            <b>구매자 전원 신세계 상품권 교환권 2만원 증정!</b>
        </div>

        <div class="images">
            <div class="image-box">
                <img src=".\nn.webp" alt="비스포크 냉장고" />
            </div>
            <div class="title-plus">+</div>
            <div class="image-box small">
                <img src=".\ssg.webp" alt="사은품" />
                <div class="gift-tag">Gift</div>
            </div>
        </div>

        <div class="price-info">
            <div class="price-row">
                <span class="highlight">행사가</span>
                <span class="price-text">2,590,000원</span>
            </div>
            <div class="price-row">
                <span class="highlight">무이자 24개월</span>
                <span class="price-text"><strong>월 10만원대</strong></span>
            </div>
        </div>
    </div>

    <!-- 슬라이더 전체 감싸는 래퍼 -->
    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="slide active">
                <img src=".\11.gif" alt="라이프스타일 컷 1" />
                <div class="dimmed-overlay"></div>
                <div class="slide-text">식재료 관리는 더 <strong>스마트하게!</strong></div>
            </div>
            <div class="slide">
                <img src=".\22.gif" alt="라이프스타일 컷 2" />
                <div class="dimmed-overlay"></div>
                <div class="slide-text">바쁜 나에게 딱 맞는 <strong>'도움이'</strong></div>
            </div>
            <div class="slide">
                <img src=".\33.gif" alt="라이프스타일 컷 3" />
                <div class="dimmed-overlay"></div>
                <div class="slide-text">어떤 환경에서도 <strong>일정하게</strong></div>
            </div>
            <div class="dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>

        <!-- 버튼은 wrapper 안, container 밖 -->
        <button class="nav-arrow left" onclick="changeSlide(-1)">
            <img src="https://images.samsung.com/kdp/event/mx/icon_arrow_disabled.png" alt="이전" />
        </button>
        <button class="nav-arrow right" onclick="changeSlide(1)">
            <img src="https://images.samsung.com/kdp/event/mx/icon_arrow_next_disabled.png" alt="다음" />
        </button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                dots[i].classList.toggle('active', i === index);
            });
            currentSlide = index;
        }

        function changeSlide(dir) {
            const nextSlide = (currentSlide + dir + slides.length) % slides.length;
            showSlide(nextSlide);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        setInterval(() => {
            changeSlide(1);
        }, 8000);

        showSlide(0);
    </script>


<div class="video-container">
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/ebdNMJRWaNM?list=PLV5m8T5m0A6aCRnMNHZiYu420cO7E-mC6"
        title="YouTube video player"
        allow="autoplay; encrypted-media"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </div>

</body>

</html>
